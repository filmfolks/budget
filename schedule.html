<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Schedule - FilmPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="page-header">
        <div class="header-left">
            <button id="hamburger-btn" class="icon-btn"><i class="fas fa-bars"></i></button>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="#" id="save-pdf-btn"><i class="fas fa-file-pdf"></i> Save as PDF</a>
                <a href="#" id="export-sheets-btn"><i class="fas fa-file-excel"></i> Export to Google Sheets</a>
            </div>
            <h2>Shooting Schedule</h2>
        </div>
        <div class="header-right">
            <a href="index.html" class="btn-secondary">Back to Home</a>
        </div>
    </header>
    
    <div class="container">
        <div class="section" id="scheduling">
             <form id="schedule-form">
                <div class="form-grid">
                    <input type="text" id="scene-number" placeholder="Scene #" required>
                    <input type="text" id="scene-description" placeholder="Scene Description" required>
                    <select id="scene-type">
                        <option value="INT">INT.</option>
                        <option value="EXT">EXT.</option>
                    </select>
                    <input type="text" id="scene-location" placeholder="Location" required>
                    <input type="number" id="scene-pages" placeholder="Pages (e.g., 1.5)" step="0.1" required>
                </div>
                <button type="submit" class="btn-primary">Add Scene</button>
            </form>

            <table class="data-table" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Scene</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Pages</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
