<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Budget - FilmFolks Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <header class="page-header">
    <div class="header-left">
        <button id="hamburger-btn" class="icon-btn"><i class="fas fa-bars"></i></button>
        <div id="dropdown-menu" class="dropdown-content">
            <a href="#" id="save-pdf-btn"><i class="fas fa-file-pdf"></i> Save as PDF</a>
            <a href="#" id="export-sheets-btn"><i class="fas fa-file-excel"></i> Export to Google Sheets</a>
        </div>
        
        <div class="currency-selector-wrapper">
            <select id="currency-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        
        <h2>Production Budget</h2>
    </div>
    <div class="header-right">
         <a href="index.html" class="btn-secondary">Back to Home</a>
    </div>
</header>

    <div class="container">
        <div class="section" id="budgeting">
            <form id="budget-form">
                <div class="form-grid">
                    <input type="text" id="item-description" placeholder="Item Description" required>
                    <select id="item-category">
                        <option value="Pre-Production">Pre-Production</option>
                        <option value="Production">Production</option>
                        <option value="Post-Production">Post-Production</option>
                        <option value="Talent">Talent</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="number" id="item-cost" placeholder="Cost" min="0" required>
                </div>
                <button type="submit" class="btn-primary">Add Line Item</button>
            </form>

            <table class="data-table" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th class="align-right">Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="budget-table-body">
                    </tbody>
            </table>

            <div class="budget-summary">
                <h3>Total Budget: <span id="total-budget">$0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
