<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmPro Dashboard - Scheduling & Budgeting</title>
    <style>
        /* --- Global Styles --- */
        :root {
            --primary-color: #3b82f6; /* A vibrant blue */
            --background-color: #1f2937; /* Dark gray */
            --surface-color: #374151; /* Lighter gray for cards/tables */
            --text-color: #f3f4f6; /* Light gray text */
            --border-color: #4b5563;
            --success-color: #22c55e;
            --danger-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }

        /* --- Main Layout --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        header p {
            font-size: 1rem;
            color: #9ca3af;
            margin-top: 5px;
        }

        /* --- Main Content Grid --- */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* --- Section Styling --- */
        .section {
            background-color: var(--background-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* --- Form & Input Styling --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.95rem;
            box-sizing: border-box; /* Important for consistent sizing */
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            font-size: 0.8rem;
            padding: 5px 10px;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* --- Table Styling --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background-color: var(--surface-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .data-table td.align-right {
            text-align: right;
        }

        /* --- Budget Summary --- */
        .budget-summary {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--surface-color);
            border-radius: 8px;
            text-align: right;
        }

        .budget-summary h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .budget-summary span {
            color: var(--success-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸŽ¬ FilmPro Dashboard</h1>
            <p>Your All-in-One Solution for Film Scheduling & Budgeting</p>
        </header>

        <div class="main-content">
            <div class="section" id="scheduling">
                <div class="section-header">
                    <h2>Shooting Schedule</h2>
                </div>

                <form id="schedule-form">
                    <div class="form-grid">
                        <input type="text" id="scene-number" placeholder="Scene #" required>
                        <input type="text" id="scene-description" placeholder="Scene Description" required>
                        <select id="scene-type">
                            <option value="INT">INT.</option>
                            <option value="EXT">EXT.</option>
                        </select>
                        <input type="text" id="scene-location" placeholder="Location" required>
                        <input type="number" id="scene-pages" placeholder="Pages (e.g., 1.5)" step="0.1" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Scene</button>
                </form>

                <table class="data-table" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>Scene</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Pages</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body">
                        <tr>
                            <td>1</td>
                            <td>John enters the cafe</td>
                            <td>INT.</td>
                            <td>Joe's Cafe</td>
                            <td>1.5</td>
                            <td><button class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="section" id="budgeting">
                <div class="section-header">
                    <h2>Production Budget</h2>
                </div>

                <form id="budget-form">
                    <div class="form-grid">
                        <input type="text" id="item-description" placeholder="Item Description" required>
                        <select id="item-category">
                            <option value="Pre-Production">Pre-Production</option>
                            <option value="Production">Production</option>
                            <option value="Post-Production">Post-Production</option>
                            <option value="Talent">Talent</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="number" id="item-cost" placeholder="Cost ($)" min="0" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Line Item</button>
                </form>

                <table class="data-table" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Category</th>
                            <th class="align-right">Cost</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="budget-table-body">
                        <tr>
                            <td>Director Fee</td>
                            <td>Talent</td>
                            <td class="align-right">$5,000.00</td>
                            <td><button class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="budget-summary">
                    <h3>Total Budget: <span id="total-budget">$5,000.00</span></h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleForm = document.getElementById('schedule-form');
            const scheduleTableBody = document.getElementById('schedule-table-body');

            const budgetForm = document.getElementById('budget-form');
            const budgetTableBody = document.getElementById('budget-table-body');
            const totalBudgetEl = document.getElementById('total-budget');

            // --- Scheduling Logic ---
            scheduleForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Get form values
                const sceneNumber = document.getElementById('scene-number').value;
                const description = document.getElementById('scene-description').value;
                const type = document.getElementById('scene-type').value;
                const location = document.getElementById('scene-location').value;
                const pages = parseFloat(document.getElementById('scene-pages').value).toFixed(1);

                // Create a new table row
                const newRow = scheduleTableBody.insertRow();
                newRow.innerHTML = `
                    <td>${sceneNumber}</td>
                    <td>${description}</td>
                    <td>${type}</td>
                    <td>${location}</td>
                    <td>${pages}</td>
                    <td><button class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
                `;

                // Clear and reset the form
                scheduleForm.reset();
                document.getElementById('scene-number').focus();
            });

            // --- Budgeting Logic ---
            budgetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Get form values
                const description = document.getElementById('item-description').value;
                const category = document.getElementById('item-category').value;
                const cost = parseFloat(document.getElementById('item-cost').value);

                if (isNaN(cost)) {
                    alert('Please enter a valid cost.');
                    return;
                }

                // Create a new table row
                const newRow = budgetTableBody.insertRow();
                newRow.innerHTML = `
                    <td>${description}</td>
                    <td>${category}</td>
                    <td class="align-right" data-cost="${cost}">${formatCurrency(cost)}</td>
                    <td><button class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
                `;
                
                // Clear and reset the form
                budgetForm.reset();
                document.getElementById('item-description').focus();
                
                // Update total budget
                updateTotalBudget();
            });

            // --- Global Functions ---
            window.deleteRow = (button) => {
                const row = button.closest('tr');
                row.remove();
                // If it's a budget row, update the total
                if (row.querySelector('[data-cost]')) {
                    updateTotalBudget();
                }
            };
            
            const updateTotalBudget = () => {
                const costCells = budgetTableBody.querySelectorAll('[data-cost]');
                let total = 0;
                costCells.forEach(cell => {
                    total += parseFloat(cell.dataset.cost);
                });
                totalBudgetEl.textContent = formatCurrency(total);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                }).format(amount);
            };
            
            // Initial budget calculation on load (for example rows)
            updateTotalBudget();
        });
    </script>
</body>
</html>
